<html>
<head>
	<title>Carbon Calculator</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<div class='container'>
		<div class='tabs'>
			<ul class='tab-links'>
				<li class='active'><a href='#basic'></a>Basic</li>
				<li><a href='#energy'>Energy</a></li>
				<li><a href='#water'>Water</a></li>
				<li><a href='#waste'>Waste</a></li>
				<li><a href='#food'>Food</a></li>
				<li><a href='#transportation'>Transportation</a></li>
				<li><a href='#partying'>Partying</a></li>
			</ul>
		</div>
		<div id='user_in'>
			<div id='tab-content'>
				<div id='basic' class='tab active'>
					<p>basic tab</p>
				</div>
				<div id='energy' class='tab'>
					<p>energy tab</p>
				</div>
				<div id='water' class='tab'>
					<p>water tab</p>
				</div>
				<div id='waste' class='tab'>
					<p>waste tab</p>
				</div>
				<div id='food' class='tab'>
					<p>food tab</p>
				</div>
				<div id='transportation' class='tab'>
					<p>transportation tab</p>
				</div>
				<div id='partying' class='tab'>
					<p>partying tab woo!</p>
				</div>
			</div>
		</div>
		<div id='result'></div>
	</div>
	<script src='index.js'></script>
</body>
</html>
