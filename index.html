<html>
<head>
	<title>Carbon Calculator</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<link rel='stylesheet' href='css/style.css'>
</head>
<body>
	<div id='content'>
		<div id='title'>
			W&M Carbon Calculator
		</div>
		<div id='pane'>
			<a href='#housing'>
				<div class='opt-out'>
					<div class='option' id='housing_opt'>Housing</div>
				</div>
				
			</a>
			<a href='#trans'>
				<div class='opt-out'>
					<div class='option' id='trans_opt'>Transportation</div>
				</div>
				
			</a>
			<a href='#life'>
				<div class='opt-out'>
					<div class='option' id='life_opt'>Life</div>
				</div>
			</a>
			<a href='#calc'>
				<div class='opt-out'>
					<div class='option' id='calc_opt'>Calculate</div>
				</div>
			</a>
		</div>
		<div id='main'>
			<div class='categ' id='housing'>
				<p>For Example: Where do you live?</p>
				<select>
					<option value='oncampus'>On campus</option>
					<option value='offcampus'>Off campus</option>
				</select>
			</div>
			<div class='categ' id='trans'>
				<p>How do you get around?</p>
				<select>
					<option value='walk'>Walk</option>
					<option value='drive'>Drive</option>
				</select>
			</div>
			<div class='categ' id='life'>
				<p>Do you party a lot?</p>
				<select>
					<option value='yes'>Yes</option>
					<option value='hellyes'>Hell Yes</option>
				</select>
				<p>Who do you think you are?</p>
				<input type='text'>
			</div>
			<div class= 'categ' id='calc'>
				<button type='button'>Calculate that shit</button>
			</div>
		</div>
	</div>
	<script src='index.js'></script>
</body>
</html>
